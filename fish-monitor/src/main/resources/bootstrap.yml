server:
  port: 8182

spring:
  application:
    name: @artifactId@
  profiles:
    active: @profiles.active@
  thymeleaf:
    check-template-location: false
  cloud:
    nacos:
      username: @nacos.fish.username@
      password: @nacos.fish.password@
      config:
        enabled: false
        server-addr: @nacos.fish.ip@:@nacos.fish.port@
        file-extension: yaml
        namespace: @nacos.fish.namespace@
        group: @nacos.fish.group@
        refresh-enabled: true
        # 用于共享的配置文件
        shared-configs:
        - data-id: share-fish-config-@profiles.active@.yaml
          refresh: true
      discovery:
        enabled: false
        server-addr: @nacos.fish.ip@:@nacos.fish.port@
        namespace: @nacos.fish.namespace@
        group: @nacos.fish.group@

eureka:
  instance:
    # 默认为电脑名
    hostname: @eureka.fish.ip@
    # 测主机名为IP形式
    prefer-ip-address: true
    # 默认值为主机名+服务名+端口
    instance-id: ${spring.application.name}:${server.port}
  client:
    enabled: false
    service-url:
      defaultZone: http://@eureka.fish.ip@:@eureka.fish.port@/eureka/

management:
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always