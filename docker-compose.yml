version: '3.8'

services:

  fish-register:
    build:
      context: ./fish-register
    restart: always
    ports:
    - "8848:8848"
    container_name: fish-register
    hostname: fish-register
    image: fish-register
    networks:
    - spring_cloud_default

  fish-gateway:
    build:
      context: ./fish-gateway
    restart: always
    ports:
    - "9999:9999"
    container_name: fish-gateway
    hostname: fish-gateway
    image: fish-gateway
    networks:
    - spring_cloud_default

  fish-job-admin:
    build:
      context: ./fish-job-admin
    restart: always
    ports:
    - "8083:8083"
    container_name: fish-job-admin
    hostname: fish-job-admin
    image: fish-job-admin
    networks:
    - spring_cloud_default


networks:
  spring_cloud_default:
    driver: bridge
