server:
  port: 8888

spring:
  application:
    name: @artifactId@
  profiles:
    active: @profiles.active@
  cloud:
    nacos:
      username: @nacos.fish.username@
      password: @nacos.fish.password@
      config:
        enabled: true
        server-addr: @nacos.fish.ip@:@nacos.fish.port@
        file-extension: yaml
        namespace: @nacos.fish.namespace@
        group: @nacos.fish.group@
        refresh-enabled: true
        shared-configs:
        - data-id: share-fish-config-@profiles.active@.yaml
          refresh: true
      discovery:
        enabled: false
        server-addr: @nacos.fish.ip@:@nacos.fish.port@
        namespace: @nacos.fish.namespace@
        group: @nacos.fish.group@
    inetutils:
      ignored-interfaces:
      - VMware.*
      - VirtualBox.*
    gateway:
      enabled: true
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      globalcors:
        corsConfigurations:
          '[/**]':
            # 注意这个设置只对 spring boot 2.4+ 有效，低版本 使用  allowedOrigins: "*" 属性
            allowedOriginPatterns: "*"
            allowed-methods: "*"
            allowed-headers: "*"
            allow-credentials: true
            max-age: 3600
            exposedHeaders: "Content-Disposition,Content-Type,Cache-Control"
      routes:
      - id: fish-driver-user
        uri: lb://fish-driver-user
        predicates:
        - Path=/drivers/**
        - Method=GET,POST
      - id: oauth2-service-routes
        uri: lb://oauth2-service
        predicates:
        - Path=/**
        filters:
        - PrefixPath=0


eureka:
  instance:
    # 默认为电脑名
    hostname: @eureka.fish.ip@
    # 测主机名为IP形式
    prefer-ip-address: true
    # 默认值为主机名+服务名+端口
    instance-id: ${spring.application.name}:${server.port}
  client:
    enabled: true
    service-url:
      defaultZone: http://@eureka.fish.ip@:@eureka.fish.port@/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"
