server:
  port: 36909

spring:
  jackson:
    date-format: "yyyy-MM-dd HH:mm:ss"
    time-zone: "Asia/Shanghai"
    serialization:
      write-dates-as-timestamps: true
  mvc:
    log-request-details: true
  freemarker:
    check-template-location: false
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://192.168.18.99:5432/postgres?currentSchema=fish_dev&stringtype=unspecified
    username: postgres
    password: postgres
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      # 获取客户端等待池中连接的最大毫秒数
      connection-timeout: 3000
      # 允许连接在池中处于空闲状态的最长时间（以毫秒为单位）
      idle-timeout: 30000


  redis:
    host: 192.168.18.99
    port: 6379
    username:
    password:
    database: 1
    ssl: false
    timeout: 1s
    connect-timeout: 3s


mybatis:
  mapper-locations: "classpath*:/mapper/**/*.xml"
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
    variables:
      fish: fish
  type-handlers-package: "com.fish.user.config.type"
  type-aliases-package: "com.fish.user.entity"

mybatis-plus:
  mapper-locations: "classpath*:/mapper/**/*.xml"
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
    variables:
      fish: fish
  global-config:
    db-config:
      logic-delete-field: del_flag # 全局逻辑删除的实体字段名(since 3.3.0,配置后可以忽略不配置步骤2)
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)


logging:
  level:
    web: info
    org.springframework.web: info
    com.netflix.eureka.registry: info
    com.fish.user.mapper: debug
  file:
    name: ./logs/${spring.application.name}/${spring.application.name}.log
  logback:
    rollingpolicy:
      max-file-size: 20MB
      max-history: 30
      file-name-pattern: "${LOG_FILE}.%d{yyyy-MM-dd}.%i.log.gz"
  pattern:
    dateformat: "yyyy-MM-dd HH:mm:ss.SSS"
  charset:
    console: UTF-8
    file: UTF-8


pagehelper:
  helper-dialect: postgresql
  reasonable: true
  defaultCount: true
  auto-runtime-dialect: true
  support-methods-arguments: true


