server:
  port: 36903
  servlet:
    context-path: /xxl-job-admin


spring:
  web:
    resources:
      static-locations: classpath:/static/
  application:
    name: fish-job-admin
  mvc:
    servlet:
      load-on-startup: 0
    # 修改静态资源访问路径，默认是：/**
    static-path-pattern: /static/**
  config:
    import:
    - optional:nacos:share-fish-config.yaml?refreshEnabled=true
    - optional:nacos:share-fish-config-${FISH_PROFILES_ACTIVE:dev}.yaml?refreshEnabled=true
  cloud:
    nacos:
      username: ${FISH_NACOS_USERNAME:nacos}
      password: ${FISH_NACOS_PASSWORD:nacos}
      server-addr: ${FISH_NACOS_IP:localhost}:${FISH_NACOS_PORT:8848}
      config:
        enabled: true
        file-extension: yaml
        namespace: ${FISH_NACOS_NAMESPACE:dev}
        group: ${FISH_NACOS_GROUP:DEFAULT_GROUP}
      discovery:
        enabled: true
        namespace: ${FISH_NACOS_NAMESPACE:dev}
        group: ${FISH_NACOS_GROUP:DEFAULT_GROUP}
    inetutils:
      ignored-interfaces:
        - VMware.*
        - VirtualBox.*
  freemarker:
    template-loader-path: classpath:/templates/
    suffix: ".ftl"
    charset: UTF-8
    request-context-attribute: request
    settings:
      number_format: "0.##########"
      new_builtin_class_resolver: safer
  mail:
    host: smtp.qq.com
    port: 25
    username: xxx@qq.com
    password: xxx
    from: xx@qq.com
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          socketFactory:
            class: javax.net.ssl.SSLSocketFactory

xxl:
  job:
    # 调度中心通讯 TOKEN [选填]：非空时启用
    accessToken: default_token
    i18n: zh_CN
    triggerpool:
      fast:
        max: 200
      slow:
        max: 100
    # 调度中心日志表数据保存天数
    logretentiondays: 30




eureka:
  instance:
    # 默认为电脑名
    hostname: ${FISH_EUREKA_IP:localhost}
    # 测主机名为IP形式
    prefer-ip-address: true
    # 默认值为主机名+服务名+端口
    instance-id: ${spring.application.name}:${server.port}
  client:
    enabled: false
    service-url:
      defaultZone: http://${FISH_EUREKA_IP:localhost}:${FISH_EUREKA_PORT:8761}/eureka/


logging:
  pattern:
    dateformat: "yyyy-MM-dd HH:mm:ss.SSS"
  level:
    org:
      springframework:
        web:
          servlet:
            view:
              freemarker: info



# actuator
management:
  server:
    base-path: /actuator
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    mail:
      enabled: false
